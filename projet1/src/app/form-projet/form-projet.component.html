<body>
<div class="d-flex justify-content-center h-100">
  
    <div class="user_card">
        <div class="d-flex justify-content-center">
            <div class="brand_logo_container">
            </div>
        </div>
        <div class="d-flex justify-content-center form_container">
            
            <form [formGroup]="registerForm" (ngSubmit)="registerP()">
                <div class="form-group">

                <mat-form-field style="width: 70%;">
                    <mat-label>Nom de projet</mat-label>
                    <input type="text" formControlName="nom_P" matInput placeholder="Ex. devellopement site web" />
                </mat-form-field>

                <mat-form-field style="width: 70%;">
                    <mat-label>Pole</mat-label>
                    <input type="text" formControlName="Pole" matInput placeholder="Ex. devellopement" />
                </mat-form-field>

                <mat-form-field style="width: 70%;">
                    <mat-label>Nombre des taches</mat-label>
                    <input type="number" formControlName="nb_t"  matInput placeholder="Ex. 6" />
                </mat-form-field>

                <mat-form-field style="width: 70%;">
                    <mat-label class="date" > Date Debut</mat-label>
                    <input type="date" formControlName="date_d"   matInput placeholder="Date" />
                </mat-form-field>
                
                <mat-form-field style="width: 70%;">
                    <mat-label class="date">Date Fin</mat-label>
                    <input type="date" formControlName="date_f"  matInput placeholder="Date" />
                </mat-form-field>
                
               
                <mat-form-field style="width: 70%;">
                    <mat-label>Etat</mat-label> 
                    <mat-select formControlName="etat">
                  <mat-option *ngFor="let etat of etats"  value="{{ etat }}"  >
                    {{ etat }}
                  </mat-option>
                </mat-select>

                  </mat-form-field>
                
                <div class="d-flex justify-content-center mt-3 login_container"> 
                    <button   name="button" type="submit"   class="btn btn-primary btn-lg btn-block">
                        Ajouter
                    </button>
                </div>
            </div>
            </form>
         </div>
  </div>
 </div> 
 </body>
