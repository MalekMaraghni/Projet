
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container" >
					<form [formGroup]="signupForm" (ngSubmit)="signup()"   >

						<mat-form-field style="width: 70%;">
                            <mat-label>Nom</mat-label>
                            <input type="text" formControlName="nom"   matInput placeholder="nom" />
                        </mat-form-field>

						<mat-form-field style="width: 70%;">
                            <mat-label>Prénom</mat-label>
                            <input type="text" formControlName="prenom"   matInput placeholder="prenom" />
                        </mat-form-field>

						<mat-form-field style="width: 70%;">
                            <mat-label>numéro</mat-label>
                            <input type="numero" formControlName="numero"   matInput placeholder="numero" />
                        </mat-form-field>

                       	<mat-form-field style="width: 70%;">
                            <mat-label>email</mat-label>
                            <input type="email" formControlName="email"  matInput placeholder="email" />
                        </mat-form-field>   
        
						<mat-form-field style="width: 70%;">
                            <mat-label>Password</mat-label>
                            <input type="password" formControlName="password"   matInput placeholder="password" />
                        </mat-form-field>
                        
						
						<mat-form-field style="width: 70%;">
							<mat-label >Role</mat-label>						
								<mat-select  formControlName="role">
						  <mat-option *ngFor="let role of roles"  value="{{ role }}" >
							{{ role }}
						  </mat-option>
						</mat-select>
						  </mat-form-field>
						
        
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button   name="button" type="submit"  class="btn btn-primary btn-lg btn-block">signup</button>
				   </div>
				   
					</form>
					
				</div>
				

			</div>
		</div>
	</div>
</body>
