
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form [formGroup]="loginForm" (ngSubmit)=" login()"   novalidate >
						<div class="input-group mb-3">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fas fa-user"></i></span>
							</div>
							
							<input  formControlName="email" type="text"  class="form-control input_user"  placeholder="email" required >
						</div>
        
						<div class="input-group mb-2">
							<div class="input-group-append">
								
								<span class="input-group-text"><i class="fas fa-key"></i></span>
							</div>
							<input  formControlName="password"  type="password"class="form-control input_pass" placeholder="password"
							required>
						</div>
						
        
						<div class="form-group">
							<div class="custom-control custom-checkbox">
								<input type="checkbox" class="custom-control-input" id="customControlInline">
								<label class="custom-control-label" for="customControlInline">Remember me</label>
							</div>
						</div>
							<div class="d-flex justify-content-center mt-3 login_container">
				 	<button   name="button" type="submit"  class="btn login_btn">Login</button>
				   </div>
					</form>
					
				</div>
				<a href="/nouveau-compte">
					cr√©er un compte 
				</a>

			</div>
		</div>
	</div>
</body>
