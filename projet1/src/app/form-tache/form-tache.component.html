
<body>
	<div class="container h-100">
		<div class="d-flex justify-content-center h-100">
			<div class="user_card">
				<div class="d-flex justify-content-center">
					<div class="brand_logo_container">
					</div>
				</div>
				<div class="d-flex justify-content-center form_container">
					<form  [formGroup]="registerForm" (ngSubmit)="registerT()" >
                       	<mat-form-field style="width: 70%;">
                            <mat-label>Nom de tache</mat-label>
                            <input type="text" formControlName="nom_t"  class="form-control" id="nom_t" matInput placeholder="nom de tache" />
                        </mat-form-field>

						<mat-form-field style="width: 70%;">
                            <mat-label> Description </mat-label>
                            <textarea type="text" formControlName="description"  class="form-control"  matInput placeholder="Description" > </textarea>
                        </mat-form-field> 

						<mat-form-field style="width: 70%;">
                            <mat-label class="date">Date Debut</mat-label>
                            <input type="date" formControlName="date_d"  matInput placeholder="date debut" />
                        </mat-form-field>
                        <mat-form-field style="width: 70%;">
                            <mat-label class="date">Date Fin</mat-label>
                            <input type="date" formControlName="date_f"   matInput placeholder="date fin" />
                        </mat-form-field>

						<mat-form-field appearance="fill">
							<mat-label>Nom projet</mat-label>
							<mat-select formControlName="nom_P"  >
							  <mat-option *ngFor="let projet of projetsDetails" value="{{projet.nom_P}}">{{projet.nom_P}}</mat-option>
							</mat-select>
						  </mat-form-field>
 
						  <!--choisier l'id de co-equipier-->
						  <mat-form-field appearance="fill">
							<mat-label>Email co-Ã©quipier</mat-label>
							<mat-select formControlName="email" >
							  <mat-option *ngFor="let coequipier of coequipiersDetails" value="{{coequipier.email}}">{{coequipier.email}}</mat-option>
							</mat-select>
						  </mat-form-field>
						  <mat-form-field appearance="fill">
							<mat-label>Etat</mat-label>
							
							<mat-select  formControlName="etat">
						  <mat-option *ngFor="let etat of etats"  value="{{ etat }}" >
							{{ etat }}
						  </mat-option>
						</mat-select>
						  </mat-form-field>
						  

        
						<div class="d-flex justify-content-center mt-3 login_container">
				 	<button   name="button" type="submit"   class="btn btn-primary btn-lg btn-block">Ajouter</button>
				   </div>
					</form>
					
				</div>
				

			</div>
		</div>
	</div>
</body>
